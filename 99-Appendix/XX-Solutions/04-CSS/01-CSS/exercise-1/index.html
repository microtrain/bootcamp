<!DOCTYPE html>

  <head>
      <meta charset="UTF-8">

      <style>

          /* apply a natural box layout model to all elements, but allowing components to change */
          /* https://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
          html {
              box-sizing: border-box;
              background: #efefef;
              height: 100%;
          }

          *,
          *:before,
          *:after {
              box-sizing: inherit;
          }

          body {
              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              margin: 0;
          }

          /* clear floats */
          /* https://www.w3schools.com/howto/howto_css_clearfix.asp */
          .clearfix:after {
              content: "";
              display: table;
              clear: both;
          }

          /* By default we want equal column heights */
          .row {
            display: flex;
          }

          /* All columns should float to the left */
          .col {
              float: left;
              padding: 1em;
              /* All columns should have the same height but allow for different widths */
              flex: 1 1 auto;
          }

          .pull-left {
              float: left;
          }

          .pull-right {
              float: right;
          }

          /* Center the test in the main nav bar */
          nav.top-nav {
              text-align: center;
              background: #aaa;
          }

          /* Reset list elements for navigation */
          ul.nav-inline {
              list-style: none;
          }

          ul.nav,
          ul.nav li,
          ul.nav-inline,
          ul.nav-inline li {
              margin: 0;
              padding: 0;
              border: 0;
              font-size: 100%;
              font: inherit;
              vertical-align: baseline;
          }

          ul.nav-inline li {
              display: inline-block;
          }

          /* Allow the div padding to control the first h1 element's top padding */
          h1:first-of-type {
              margin-top: 0;
          }

          /* style the anchor tags */
          nav.top-nav a,
          #Footer a {
              display: inline-block;
              text-align: center;
              padding: 8px 20px;
              text-decoration: none;
              color: #444;
              font-weight: bold;
          }

          #Footer a {
              color: #fff;
              padding: 0 0 0 1em;
              font-size: smaller;
          }

          /* the main content */
          #Wrapper {
              width: 1170px;
              margin: 0 auto;
          }

          /* The left and right columns will have the same width */
          #Sidebar {
              width: 340px;
              background: #cdcdcd;
          }

          /* The middle column will have a fixed width of the remainder of the wrapper */
          #Content {
              width: 830px;
              background: #fff;
          }

          #Footer {
              background: #000;
              color: #fff;
              padding: 1em;
              margin: 0;
          }

          #AboutMe {
            text-align: center;
          }

          #AboutMe > .header {
            display: block;
            font-weight: bold;
            color: #ff9900;
            margin: 0 0 1em;
          }

          .img-circle{
            border-radius: 50%;
          }

      </style>
  </head>
